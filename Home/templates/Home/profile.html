{% extends 'Shared/layout.html' %}

{% block content %}
    <div class="section">
        <h4>Profile</h4>
        <hr>
        <!--   Icon Section   -->
        <div class="row">
            <div class="col s12 m8">
                <div class="icon-block">
                    <div class="row">
                        {% if users_name != None %}
                            <div class="col s12 m4 center-align">
                                <a href="/assign/">
                                    <div class="card-panel teal hoverable">
                                    <span class="white-text">
                                        <h3>
                                            <i class="material-icons">{{ icon }}</i>
                                        </h3>
                                        <h5>{{ msg }}</h5>
                                    </span>

                                    </div>
                                </a>
                            </div>
                        {%  endif %}
                        <div class="col s12 m4 center-align">
                            <a href="{{ log_link }}">
                                <div class="card-panel teal hoverable">
                            <span class="white-text">
                                <h3>
                                    <i class="material-icons">{{ log_icon }}</i>
                                </h3>
                                <h5>{{ log_msg }}</h5>

                            </span>

                                </div>
                            </a>
                        </div>
                        <div class="col s12 m4 center-align">
                            <a href="/manage_plant/">
                                <div class="card-panel teal hoverable">
                            <span class="white-text">
                                <h3>
                                    <i class="material-icons">spa</i>
                                </h3>
                                <h5>Manage plant</h5>

                            </span>

                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
